    <script>
        var galeriaIndex = 0;
        var galeriaInterval;

        function expandirGaleria(urls) {
            var galeria = document.getElementById('galeria');
            galeria.innerHTML = '';

            urls.forEach(function(url, index) {
                var img = document.createElement('img');
                img.src = url;
                img.classList.add(index === 0 ? 'ativo' : ''); // Adiciona a classe 'ativo' à primeira imagem
                galeria.appendChild(img);
            });

            galeriaIndex = 0; // Reinicia o índice para a primeira imagem
            exibirGaleria();

            // Inicia o intervalo para trocar automaticamente as imagens a cada 3 segundos (3000 milissegundos)
            galeriaInterval = setInterval(avancarGaleria, 3000);
        }

        function exibirGaleria() {
            var imagens = document.querySelectorAll('.galeria img');
            imagens.forEach(function(img, index) {
                img.classList.toggle('ativo', index === galeriaIndex);
            });
        }

        function avancarGaleria() {
            var imagens = document.querySelectorAll('.galeria img');
            if (galeriaIndex < imagens.length - 1) {
                galeriaIndex++;
            } else {
                galeriaIndex = 0; // Volta para a primeira imagem se atingir o final da galeria
            }
            exibirGaleria();
        }

        function retrocederGaleria() {
            if (galeriaIndex > 0) {
                galeriaIndex--;
            } else {
                galeriaIndex = imagens.length - 1; // Vai para a última imagem se estiver na primeira
            }
            exibirGaleria();
        }

        function fecharImagem() {
            var galeria = document.getElementById('galeria');
            galeria.innerHTML = '';
            galeria.style.display = 'none';

            // Limpa o intervalo quando a galeria é fechada
            clearInterval(galeriaInterval);
        }
    </script>
